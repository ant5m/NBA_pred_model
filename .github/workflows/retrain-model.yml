name: Weekly Model Retraining

on:
  schedule:
    - cron: '0 7 * * 0'  # Sundays at 2 AM EST (7 AM UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Just to trigger, actual training runs in background
    
    steps:
      - name: Trigger model retraining
        run: |
          echo "Triggering model retraining on Railway..."
          
          response=$(curl -X POST "${{ secrets.RAILWAY_URL }}/admin/retrain-model" \
            -H "Content-Type: application/json" \
            -s -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response:"
          echo "$body" | jq '.' || echo "$body"
          
          if [ "$http_code" = "200" ]; then
            echo "✅ Model retraining triggered successfully"
            echo "Training will take 30-60 minutes in the background on Railway"
          else
            echo "❌ Failed to trigger retraining (HTTP $http_code)"
            exit 1
          fi
